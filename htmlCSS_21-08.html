<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
          margin: auto;
          width: 60%;
          border: 3px solid ;
          padding: 10px;
          text-align: center;
        }
        h2{
            text-align: center;
        }
        span{
            color: red;
        }
        </style>
</head>
<body >
    <h2 >Registration Form</h2>
    <form action="">
        <table class="center">
            <tr>
                <th>First Name:<span>*</span></th>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>First Name:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Mobile No: <span>*</span></th>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <th>Email: <span>*</span></th>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Password: <span>*</span></th>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <th>Country:</th>
                <td><select name="country" id="country">
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="nepal">Nepal</option>
                    <option value="bangladesh">Bangladesh</option>
                </select></td>
            </tr>
            <tr>
                <th>Qualification: <span>*</span></th>
                <td><input type="checkbox" required name="qualification" value="bachelor" checked>Bachelor
                    <input type="checkbox" name="qualification" value="master">Master
                    <input type="checkbox" name="qualification" value="phd">Phd</td>
            </tr>
            <tr>
                <th>Gender: <span>*</span></th>
                <td><input type="radio" required name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio"  name="gender" value="Female">
                    <label for="female">Female</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="button" value="Cancel"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
